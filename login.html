<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/login.css">
    
    <title>Login</title>
</head>
<body>
      <div class="login-container">
          <div class="login-info-container">
            <h1 class="title">Iniciar Sesion</h1>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Usuario">
                <input class="input" type="text" placeholder="Contraseña">
                <p>Olvidaste tu contraseña? <span class="span">Click Aqui</span></p>
                <button class="btn">Continuar</button>
                <p>No tienes una cuenta? <span class="span">Registrarse </span></p>
            </form>
          </div>
            <img class="image-container" src="img/login.svg" alt="">
      </div>

</body>
</html>
